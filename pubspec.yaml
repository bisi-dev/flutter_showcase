name: flutter_showcase
description: A simple, fast and easy way to share you flutter project or mockups with the world.
version: 0.0.7
homepage: https://github.com/jamesblasco/flutter_showcase

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.11
  font_awesome_flutter: ^10.5.0
  layout: ^1.0.3
  equatable: ^2.0.5
  dart_style: ^2.0.0
  analyzer: ^5.10.0
  _fe_analyzer_shared: ^58.0.0
  args: ^2.4.0
  yaml: ^3.1.1

dev_dependencies:
  test: any
  flutter_test:
    sdk: flutter
  flutter_tools:
    sdk: flutter
  flutter_driver:
    sdk: flutter



# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  assets:
    - assets/
